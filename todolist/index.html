<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <script src="js/todo.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear">
          <i class="fa fa-refresh"></i>
        </div>
        <div id="date"></div>
      </div>
      <div class="content">
        <ul id="list"></ul>
      </div>
      <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input type="text" id="input" placeholder="Add a to-do" />
      </div>
    </div>
    <h1>ToDo</h1>
    <ul id="todoList"></ul>
    <input type="text" id="todoInput" placeholder="enter your tasks" />
    <button id="addToDo">Add</button>
  </body>
</html>
